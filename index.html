<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <style>
    .people_counter {
      text-align: center;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
    }

    .question-container {
      display: none;
      position: absolute;
      top: 20%; /* Adjust as needed */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: black;
      width: 70%; /* Adjust the width */
      height: 60%; /* Adjust the height */
    }

    .question {
      font-size: 24px;
      margin-bottom: 40px; /* Increase margin to create space */
      color: black;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px 0; /* Adjust margin to space out buttons */
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div style="width:100%; text-align:center;">
    <canvas id="draw" height="500" width="1000"
      style="border: 1px solid #111111; margin: auto; position: relative;"></canvas>
    <!-- Add a div to display text -->
    <div class="people_counter">I see 0 people</div>

    <!-- Page 1: -->
    <div class="question-container" id="question1">
      <div class="question">Where would you like to study?</div>
      <button onclick="answerQuestion(1, 'A Library')">A Library</button>
      <button onclick="answerQuestion(1, 'Outside')">Outside</button>
    </div>

    <!-- Page 2: -->
    <div class="question-container" id="question2">
      <div class="question">What part of campus?</div>
      <button onclick="answerQuestion(2, 'Science Hill')">Science Hill</button>
      <button onclick="answerQuestion(2, 'Cross Campus')">Cross Campus</button>
    </div>

    <!-- Page 3: -->
    <div class="question-container" id="question3">
      <div class="question">How long do plan to study?</div>
      <button onclick="answerQuestion(3, 'More than an hour')">More than an hour</button>
      <button onclick="answerQuestion(3, 'Less than an hour')">Less than an hour</button>
    </div>
  </div>

  <!-- Add additional text using HTML elements -->
  <p>Help us find the right study spot for you!</p>
  <p>Answer these questions by clicking the button (for now ). </p>
  <!-- You can also use span for inline text -->
  <span>This is a prototype</span>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var currentQuestion = 1;

    function answerQuestion(questionNumber, answer) {
      console.log("Question " + questionNumber + " Answered: " + answer);
      // Here you can handle the answer as needed
      // For example, you might want to display feedback or proceed to the next question
      if (questionNumber === 1) {
        // Handle answer for Question 1
      } else if (questionNumber === 2) {
        // Handle answer for Question 2
      } else if (questionNumber === 3) {
        // Handle answer for Question 3
      }
      showQuestion(questionNumber + 1); // Show the next question
    }

    function showQuestion(questionNumber) {
      $(".question-container").hide();
      $("#question" + questionNumber).show();
    }

    $(document).ready(function () {
      frames.start();
      showQuestion(1); // Show the first question initially
    });

    var frames = {
      socket: null,

      start: function () {
        var ip = window.location.search;
        ip = ip.split('ip=')[1];
        console.log(`connecting to ${ip}`);
        // websocket connection location
        var url = "ws://" + ip + "/frames";

        // canvas object
        var c = document.getElementById("draw");
        var ctx = c.getContext("2d");
        // all real-world units are in mm unless denoted by CM
        var personRadiusCM = 30;
        // origin (x,y)
        var origin = [c.width / 2, 0];

        // subscribe to the /frames data
        frames.socket = new WebSocket(url);
        frames.socket.onmessage = function (event) {
          let data = JSON.parse(event.data);
          // clear the canvas
          ctx.clearRect(0, 0, c.width, c.height);

          // draw the camera on the top of the screen
          drawEnv(ctx, origin);

          // draw each person as a circle
          var i = 0;
          if (data.people) {
            var num_people = Object.keys(data.people).length;
            $('.people_counter').text(`I see ${num_people} people`);
            //console.log(num_people);
            for (const [idx, person] of Object.entries(data.people)) {
              // we want the data on the x,z plane from the camera's frame, so use indicies and 0 (x), 2 (Z)
              // see: https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes#arcs
              // function definition is: arc(x, y, radius, startAngle, endAngle, counterclockwise)
              ctx.strokeStyle = ctx.fillStyle = colors[i++];
              ctx.beginPath();
              let person_x = -1 * toCM(person.avg_position[0]) + origin[0]
              let person_y = toCM(person.avg_position[2]) + origin[1]
              ctx.arc(person_x, person_y, personRadiusCM, 0, 2 * Math.PI);
              ctx.stroke();
              // draw an arrow for the person, if we have detected an angle
              if (person.theta) {
                ctx.beginPath();
                let th = person.theta;
                let arrow_x = person_x + Math.cos(th) * personRadiusCM;
                let arrow_y = person_y - Math.sin(th) * personRadiusCM;
                //console.log(arrow_x);
                //console.log(arrow_y);
                canvas_arrow(ctx, person_x, person_y, arrow_x, arrow_y);
                ctx.stroke();
              }
            }
          }
        }
      }
    };


    // Helper Functions

    // Convert MM to CM
    function toCM(mm) {
      return mm / 10;
    }

    // Draw an arrow
    // from: https://stackoverflow.com/questions/808826/draw-arrow-on-canvas-tag#answer-6333775
    function canvas_arrow(context, fromx, fromy, tox, toy) {
      var headlen = 10; // length of head in pixels
      var dx = tox - fromx;
      var dy = toy - fromy;
      var angle = Math.atan2(dy, dx);
      context.moveTo(fromx, fromy);
      context.lineTo(tox, toy);
      context.lineTo(tox - headlen * Math.cos(angle - Math.PI / 6), toy - headlen * Math.sin(angle - Math.PI / 6));
      context.moveTo(tox, toy);
      context.lineTo(tox - headlen * Math.cos(angle + Math.PI / 6), toy - headlen * Math.sin(angle + Math.PI / 6));
    }

    // Setup an array of colors
    var tc = tinycolor({
      r: Math.floor(Math.random() * 0xFF),
      g: Math.floor(Math.random() * 0xFF),
      b: Math.floor(Math.random() * 0xFF)
    });
    colors = [];
    var parts = 2 + Math.floor(Math.random() * 5);
    for (var i = 0; i < parts; i++) {
      tc = tc.spin(360 / parts);
      colors.push('#' + tc.toHex());
    }

    // Draw the environment
    function drawEnv(ctx, origin) {
      var cameraSizeCM = [15, 5];

      ctx.strokeStyle = ctx.fillStyle = '#333333';
      ctx.fillRect(origin[0], origin[1] - cameraSizeCM[1] / 2, cameraSizeCM[0], cameraSizeCM[1])

      ctx.font = "25px Arial";
      ctx.fillText("x", 90, 20);
      ctx.fillText("y", 8, 100);
      ctx.beginPath();
      canvas_arrow(ctx, 14, 14, 14, 80);
      canvas_arrow(ctx, 14, 14, 80, 14);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = ctx.fillStyle = '#0000FF';
      canvas_arrow(ctx, origin[0] + cameraSizeCM[0] / 2, 1.5, origin[0] + cameraSizeCM[0] / 2, 20);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = ctx.fillStyle = '#FF0000';
      canvas_arrow(ctx, origin[0] + cameraSizeCM[0] / 2, 1.5, origin[0] + cameraSizeCM[0] / 2 - 20, 1.5);
      ctx.stroke();
    }
  </script>
</body>

</html>
